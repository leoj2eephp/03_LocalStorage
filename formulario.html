<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col">
        <label for="jugador" class="form-label">Jugador</label>
        <input type="text" id="jugador" class="form-control" />
      </div>
      <div class="col mt-4">
        <button class="btn btn-success" id="guardar">Guardar</button>
      </div>
      <div class="col mt-4">
        <ul id="listaUL">
          <!-- Aquí deben cargarse los <li></li> con los nombres de los
            jugadores que están dentro del localStorage (hacerlo por JS) -->
        </ul>
      </div>
    </div>
    <script>
      // Validar que, al pulsar el botón Guardar, jugador no esté vacío
      // Si pasa la validación, agregar el nombre del jugador al localStorage
      // Para poder guardar varios jugadores, necesitarás guardar los jugadores
      // en una lista de String.
      const jugador = document.querySelector("#jugador");
      const guardar = document.querySelector("#guardar");
      const jugadores = []

      guardar.addEventListener("click", function() {
        if (jugador.value != "") {
            jugadores.push(jugador.value)
            localStorage.setItem("jugadores", JSON.stringify(jugadores))
        } else {
            alert("Tiene que agregar un nombre..")
        }
      })
    </script>
  </body>
</html>
